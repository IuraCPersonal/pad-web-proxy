  #     - '8080:8080'
  #   depends_on:
  #     - reservations
  #     - auth
  reservations-db:
    image: mongo
    command: mongod --quiet --logpath /dev/null
    logging:
      driver: none
  auth-db:
    image: mongo
    command: mongod --quiet --logpath /dev/null
    logging:
      driver: none
